{% extends "pizza/base.html" %}

{% block "body" %}
    <h1>Order Pizzas</h1>
    <h2>{{ note }}</h2>

    <form action="{% url "pizzas" %}" method="post">
        {% csrf_token %}

        {{ formset.management_form }}

        {% for form in formset %}
            {{ form }}
            <br>
        {% endfor %}

        <input type="submit" value="Order Pizzas">
    </form>
{% endblock "body" %}
