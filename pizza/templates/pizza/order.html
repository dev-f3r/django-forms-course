<h1>Order a pizza</h1>

<h2>{{ note }}</h2>

<form action="{% url "order" %}" method="post">
    {% csrf_token %}
    {{ pizzaform }}

    <input type="submit" value="Order Pizza">
</form>


<br>

<h3>Want more than one pizza?</h3>

<form action="{% url "pizzas" %}" method="get">
    {{ multiple_form }}

    <input type="submit" value="Get Pizzas">
</form>
